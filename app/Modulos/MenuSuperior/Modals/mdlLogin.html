<div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="ixs ixs-eliminar"></i> Login
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form" name="form" novalidate>

                    <div class="row">

                        <div class="form-group" ng-class="{'has-error': form.username.$invalid}">
                            <input id="username"
                                   name="password"
                                   class="form-control input-login"
                                   type="text"
                                   xs-capitalizar
                                   placeholder="Correo Electrónico"
                                   ng-required="menuSuperiorCtrl.usr.password != null"
                                   ng-model="menuSuperiorCtrl.usr.username">
                        </div>

                        <br/>

                        <div class="form-group" ng-class="{'has-error': form.password.$invalid}">
                            <input id="password"
                                   name="password"
                                   class="form-control input-login"
                                   type="password"
                                   placeholder="Contraseña"
                                   ng-model="menuSuperiorCtrl.usr.password"
                                   ng-required="menuSuperiorCtrl.usr.username != null">
                        </div>

                    </div>

                    <div class="modal-footer" ng-if="form.$valid">
                        <div style="display: inline-block; margin-left: 15px;">
                            <div style="display: inline-block;">
                                <label>Confirmar</label>
                            </div>
                            <div style="display: inline-block; margin-left: 5px;">
                                <button type="button"
                                        ng-click="promocionCtrl.agregarPromociones()"
                                        data-dismiss="modal"
                                        class="btn btn-success">
                                    <i class="ixs ixs-palomita">
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
