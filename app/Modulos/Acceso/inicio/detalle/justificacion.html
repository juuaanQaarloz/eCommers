<div class="col-sm-12">
    <div class="col-sm-10 col-lg-offset-1">
        <xs-busqueda contenedor="'true'"
                     titulo="'Seguimiento Asistencia'"
                     icono-busqueda="false"
                     desplegado="true">
            <form name="form" novalidate>
                <div class="row">
                    <div class="col-sm-2">
                        <div><label>Fecha de Asistencia</label></div>
                        <div>
                            <input type="date" name="fecAsistenciaJust"
                                   class="form-control"
                                   style="width: 100%;height: 22px;"
                                   ng-model="inicioCtrl.fecAsistenciaJust"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div><label>Materia</label></div>
                        <div>
                            <select class="form-control" name="materiaJustificacion"
                                    ng-model="inicioCtrl.materiaJustificacion" required>
                                <option VALUE=""> Seleccione </option>
                                <option ng-repeat="materia in inicioCtrl.clases"
                                        VALUE="{{materia.idClase}}">
                                    {{materia.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div><label>Matricula</label></div>
                        <div>
                            <input type="text" name="matriculaJustificacion"
                                   class="form-control" ng-model="inicioCtrl.matriculaJustificacion">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 pull-right">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-buscar"
                                    ng-click="inicioCtrl.buscarJustificaciones();"
                                    ng-if="form.$valid &&
                                           (inicioCtrl.materiaSeg ||
                                            inicioCtrl.fecAsistencia ||
                                            inicioCtrl.matriculaJustificacion)">
                                <i class="ixs ixs-buscar"></i></button>
                            <button type="button" class="btn-buscar"
                                    ng-click="inicioCtrl.limpiarBuscar()">
                                <i class="ixs ixs-goma ixs-gr"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </xs-busqueda>
    </div>
</div>
<div class="col-sm-12" style="margin-top: 10px" ng-if="inicioCtrl.justificacion.length>0">
    <div class="col-sm-10 col-lg-offset-1">
        <div class="col-sm-12" style="padding: 0;">
            <xs-tabla titulo="Asistencia"
                      config="inicioCtrl.tblTokens"
                      datos="inicioCtrl.justificacion"
                      registro-seleccionado="inicioCtrl.justificacionSeleccionado"
                      seleccionar-registro="inicioCtrl.seleccionarJustificacion(registro)">
            </xs-tabla>
        </div>
    </div>
</div>
